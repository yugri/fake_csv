{% extends 'data_generator/base.html' %}

{% block content %}
        <h1>Data sets</h1>
        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Rows:</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="rows">
                </div>
            </div>
        </form>
        <a class="btn btn-primary" href="{% url 'data_generator:create_scheme' %}">Generate data</a>

    <table class="table table bordered">
    <thead>
    <th scope="col">#</th>
    <th scope="col">Created</th>
    <th scope="col">Status</th>
    <th scope="col">Actions</th>
    </thead>
    <tbody>
    {%  for set in datasets %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td><a href="#">{{ set.created }}</a></td>
            <td>{{ set.status }}</td>
            <td><a href="{{ MEDIA_URL }}{{ set.upload.url }}">Download</a><a class="btn btn-danger" href="#">Delete</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
